<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addCompany}">Adicionar Nova Companhia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 50px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="#{title.addCompany}">Adicionar Nova Companhia</h1>
<form action="#" th:action="@{/company/adicionar}" th:object="${company}" method="post">
    <label for="nmCompany" th:text="#{label.companyName}">Nome da Companhia</label>
    <input type="text" id="nmCompany" th:field="*{nmCompany}" />

    <label for="cnpj" th:text="#{label.cnpj}">CNPJ</label>
    <textarea id="cnpj" th:field="*{cnpj}"></textarea>

    <label for="email" th:text="#{label.email}">Email da Companhia</label>
    <input type="text" id="email" th:field="*{email}" />

    <label for="dtRegister" th:text="#{label.registerDate}">Data de Registro</label>
    <input type="text" id="dtRegister" th:field="*{dtRegister}" />

    <button type="submit" th:text="#{button.add}">Adicionar</button>
</form>
<a href="/company" th:text="#{link.back}">Voltar</a>
</body>
</html>
