<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.editCampaign}">Editar Campanha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="#{title.editCampaign}">Editar Campanha</h1>
<form th:action="@{/campaign/atualizar/{id}(id=${campaign.idCampaign})}" th:object="${campaign}" method="post">
    <label for="nmCampaign" th:text="#{label.campaignName}">Nome da Campanha:</label>
    <input type="text" id="nmCampaign" th:field="*{nmCampaign}" />

    <label for="details" th:text="#{label.details}">Detalhes:</label>
    <textarea id="details" th:field="*{details}"></textarea>

    <label for="status" th:text="#{label.status}">Status:</label>
    <input type="text" id="status" th:field="*{status}" />

    <label for="objective" th:text="#{label.objective}">Objetivo:</label>
    <input type="text" id="objective" th:field="*{objective}" />

    <label for="budget" th:text="#{label.budget}">Or√ßamento:</label>
    <input type="number" step="0.01" id="budget" th:field="*{budget}" />

    <label for="dtRegister" th:text="#{label.registerDate}">Data de Registro:</label>
    <input type="date" id="dtRegister" th:field="*{dtRegister}" />

    <label for="term" th:text="#{label.term}">Prazo:</label>
    <input type="date" id="term" th:field="*{term}" />

    <button type="submit" th:text="#{button.update}">Atualizar Campanha</button>
    <a href="/teste" th:text="#{link.cancel}">Cancelar</a>
</form>
</body>
</html>
