<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.viewCampaing}">Detalhes da Campanha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        p {
            margin: 10px 0;
        }
        strong {
            display: inline-block;
            width: 150px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .actions .edit-button {
            background-color: #007BFF;
        }
        .actions .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="#{title.viewCampaing}">Detalhes da Campanha</h1>
<div class="details">
    <p><span th:text="${campaign.nmCampaign}"></span></p>
    <p><span th:text="${campaign.details}"></span></p>
    <p><span th:text="${campaign.status}"></span></p>
    <p><span th:text="${campaign.objective}"></span></p>
    <p><span th:text="${campaign.budget}"></span></p>
    <p><span th:text="${campaign.dtRegister}"></span></p>
    <p><span th:text="${campaign.term}"></span></p>
</div>
<div class="actions">
    <a href="/teste"th:text="#{link.back}">Voltar</a>
    <a class="edit-button" th:href="@{/campaign/editar/{id}(id=${campaign.idCampaign})}" th:text="#{button.edit}">Editar</a>
</div>
</body>
</html>
