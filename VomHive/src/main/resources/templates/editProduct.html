<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Editar Produto</h1>
<form th:action="@{/product/atualizar/{id}(id=${product.idProduct})}" th:object="${product}" method="post">
    <label for="target">Público alvo</label>
    <input type="text" id="target" th:field="*{target}" />

    <label for="nmProduct">Nome do Produto</label>
    <textarea id="nmProduct" th:field="*{nmProduct}"></textarea>

    <label for="differential">Diferencial</label>
    <input type="text" id="differential" th:field="*{differential}" />

    <label for="price">Preço</label>
    <input type="text" id="price" th:field="*{price}" />

    <label for="salesChannel">Canal de Vendas</label>
    <input type="text" id="salesChannel" th:field="*{salesChannel}" />

    <button type="submit">Atualizar Produto</button>
    <a href="/product">Cancelar</a>
</form>
</body>
</html>
